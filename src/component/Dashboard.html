<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Attendance System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../style/Dashbord.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="../component/assets/Elizade-University.jpg" alt="University Logo">
          <h1>Attendance</h1>
        </div>
      </div>
    </nav>

    <section class="main">
      <div class="main-top">
        <p>Welcome to the Student Attendance System</p>
      </div>
      
      <div class="main-body">
        <h1>Mark Your Attendance</h1>

        <h2>Recent Attendance Records</h2>
        <div class="attendance-records">
          <table>
            <tr>
              <th>Name</th>
              <th>Matric Number</th>
              <th>Course</th>
              <th>Seat Roll Number</th>
              <th>Date</th>
            </tr>

              <td>Abdulsalam korede abdulmalik</td>

              <td>CSC 321</td>
              <td>5</td>
              <td>12-03-2025</td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>CSC/2021/045</td>
              <td>CSC 208</td>

              <td>12-03-2025</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
