<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Code by: www.codeinfoweb.com -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form | By Code Info</title>
    <link rel="stylesheet" href="../style/lecturer.css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div id="login-form" class="w-full max-w-md">
      <div class="bg-white shadow-xl rounded-xl p-10">
        <!-- Title -->
        <h2
          id="form-title"
          class="text-3xl uppercase font-bold text-center mb-8 text-gray-800"
        >
          Login
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <!-- Email Input -->
          <div id="email-input">
            <label for="email" class="block text-sm text-gray-600 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm transition-all duration-300"
              placeholder="Enter your email"
            />
          </div>

          <!-- Password Input -->
          <div id="password-input">
            <label for="password" class="block text-sm text-gray-600 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm transition-all duration-300"
              placeholder="Enter your password"
            />
          </div>

          <!-- Remember me and Forgot Password -->
          <div class="flex justify-between items-center">
            <label
              class="flex items-center text-sm text-gray-600"
              id="remember-me"
            >
              <input
                type="checkbox"
                class="form-checkbox h-4 w-4 text-teal-600 border-gray-300 rounded transition duration-200"
              />
              <span class="ml-2">Remember me</span>
            </label>
            <a
              href="#"
              id="forgot-password"
              class="text-sm text-teal-600 hover:underline"
              >Forgot Password?</a
            >
          </div>

          <!-- Sign In Button -->
          <div id="sign-in-button">
            <button
              type="submit"
              class="w-full py-3 bg-teal-600 text-white text-lg rounded-lg hover:bg-teal-700 transition duration-300 ease-in-out shadow-lg"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
